    <div>
            <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">

    <div  style="max-width: 100%"  *ngFor="let ele of catContainer | async"  id="{{ele[0].category}}">
        <h3>{{ele[0].category | uppercase }} </h3>
        <br>
      <div class="card p-3 d-inline-block m-2 custom-card" *ngFor="let p of ele"  (mouseleave)="hideQuickView(p)">
        <iframe  [src]='p.video_url' allowfullscreen style="height: 120%">  </iframe>
          <div class="card-body p-0">
              <h5 class="card-title">{{p.name}}</h5>
  
              <p class="card-text">{{p.desc}}</p>              
                                                  
  
              <p  class="text-center card-link" ><a href="#" (mouseenter)="showQuickView(p)">Quick View</a></p>
  
        </div>
        <div [routerLink] = "['/page-two',p.restro_id]" class="quick-view-modal container" style="background-color: white"[ngClass]="{showQuickView : activeQView == p}">
                <h4 style="text-align: center;">{{p.restro_id}}</h4>
            <div class="row" style="height:100%">                    
                        <ul class="list-unstyled col-4 d-flex align-content-center flex-wrap">                              
                              <div *ngFor="let key of p.restrokeys" style="width:100%;  font-size: 130%;font-family: sans-serif;" class="{{key}}">
                                  <li style="text-align: center;" >{{key}}</li><br>
                              </div>
                        </ul>
                        <div class="col-8" >
                            <div *ngFor="let key of p.restrokeys" class="d-inline"> <!-- Setting the display to inline as it's adding extra space-->
                                    <div *ngFor="let dish of p.restroDetails[key]" class="d-inline-block" style="width:50%;padding:5%">
                                        <img style="width:100%" [src]="dish.poster_url"><br>
                                        <div>{{dish.name}}</div>
                                    </div>
                            </div>
                      </div>
            </div>
      </div>
      
      
      </div>
    </div>
    </div>
